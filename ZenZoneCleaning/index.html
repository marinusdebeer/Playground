<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Zen Zone Cleaning Gift Card</title>
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #FFE5D9, #FFC8A2);
      color: #333;
    }

    /* Container Styling */
    .container {
      text-align: center;
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
      max-width: 90%;
      width: 400px;
      animation: fadeIn 1.5s ease;
    }

    /* Gift Header Styling */
    h1 {
      font-size: 1.8rem;
      color: #FF6F61;
      margin-bottom: 1rem;
    }

    /* Code Display Styling */
    #displayCode {
      font-size: 2.5rem;
      color: #2ECC71;
      font-weight: bold;
      letter-spacing: 2px;
      margin-top: 1rem;
      display: inline-block;
      padding: 0.5rem 1.5rem;
      border: 3px dashed #2ECC71;
      border-radius: 12px;
      background-color: #F0FFF4;
    }

    /* Personalized Details Styling */
    .details {
      font-size: 1rem;
      color: #555;
      margin-top: 1rem;
      line-height: 1.6;
    }
    
    /* Bold Highlight for Key Info */
    .highlight {
      color: #FF6F61;
      font-weight: bold;
    }

    /* Celebration Message Styling */
    .celebration {
      font-size: 1.2rem;
      color: #FF6F61;
      margin-top: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* Fade In Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸŽ‰ A Special Gift for You! ðŸŽ‰</h1>
    <p class="details"><span class="highlight">To:</span> <span id="toName">Recipient's Name</span></p>
    <p class="details"><span class="highlight">From:</span> <span id="fromName">Sender's Name</span></p>
    <p class="details"><span class="highlight">Message:</span> <span id="message">Wishing you a clean, fresh space!</span></p>
    <p class="details"><span class="highlight">Service Hours:</span> 3 Hours of Professional Cleaning</p>
    <p>Your unique code:</p>
    <div id="displayCode">No code provided</div>
    <p class="celebration">Thank you for choosing Zen Zone Cleaning Services!</p>
  </div>

  <script>
    // JavaScript to extract parameters from URL and display them
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const toName = urlParams.get('to');
    const fromName = urlParams.get('from');
    const message = urlParams.get('message');

    if (code) {
      document.getElementById('displayCode').textContent = code;
    }
    if (toName) {
      document.getElementById('toName').textContent = toName;
    }
    if (fromName) {
      document.getElementById('fromName').textContent = fromName;
    }
    if (message) {
      document.getElementById('message').textContent = message;
    }
  </script>
</body>
</html>
